- name: ansible facts demo
  hosts: local
  connection: local
  tasks:
  - name: print facts
    ansible.builtin.debug:
      msg: "{{ansible_facts}}"

  - name: check redhat or not
    ansible.builtin.debug:
      msg: "Yes, the package manager is redhat"
    when: ansible_facts.os_family == "RedHat"

  - name: check Debian or not
    ansible.builtin.debug:
      msg: "Yes, the package manager is  debian"
    when: ansible_facts.os_family == "Debian"
